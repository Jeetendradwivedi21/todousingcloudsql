steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'compute'
  - 'ssh'
  - 'jeetendra@instance-2'
  - '--zone'
  - 'us-central1-a'
  - '--command'
  - |
    cd /home/jeetendra/todousingcloudsql
    go mod tidy
    go version
    go build -o /home/jeetendra/todousingcloudsql/main main.go  # Specify the full path for the output binary
    ls -l
    /home/jeetendra/todousingcloudsql/main  # Use the full path when executing the binary

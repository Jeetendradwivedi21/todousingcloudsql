steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'compute'
  - 'ssh'
  - 'jeetendra@instance-2'
  - '--zone'
  - 'us-central1-a'
  - '--command'
  - |
    cd /home/jeetendra/todousingcloudsql
    go mod tidy
    go version
    go build -o /home/jeetendra/todousingcloudsql/main main.go
    ls -l
    chmod +x /home/jeetendra/todousingcloudsql/main  # Ensure the binary is executable
    /home/jeetendra/todousingcloudsql/main
